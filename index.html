<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>

    <section>
        <div class="convert-box">
            <div class="convert-box-header">
                <h2>Convert Temperature</h2>
            </div>
            <div class="inputValue">
                <label for="input">Value To Convert: </label>
                <input type="number" id="input" placeholder="0">
            </div>
            <div class="options">
                <div class="from">
                    <label for="opt-left">From:</label>
                    <select name="opt-left" id="opt-left">
                        <option value="celcius">Celcius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>                
                </div>
                <div class="to">
                    <label for="opt-right">To:</label>
                    <select name="opt-right" id="opt-right">
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                        <option value="celcius">Celcius (°C)</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button class="clear" onclick="reset()">Clear</button>
                <button class="convert" onclick="convert()">Convert</button>
            </div>
            <div class="answer">
                <label for="output">Answer: </label>
                <input type="number" id="output">
            </div>
        </div>
    </section>

    <footer>
        &copy Mochammad Haviz Rizkyansyah 16/10/2022;
    </footer>
    <script src="temp.js"></script>
</body>
</html>
